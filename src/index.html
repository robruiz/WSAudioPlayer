<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script type="module" src="/build/wsaudioplayer.esm.js"></script>
  <script nomodule src="/build/wsaudioplayer.js"></script>

</head>
<body>
  <style>
    ws-audio-player::part(waveform) {
      height: 4px;
      background-color: #1e90ff;
    }

    ws-audio-player::part(play-button) {
      background: orange;
      font-size: 16px;
    }
  </style>
  <ws-audio-player style="--wave-color: #1e90ff; --button-color: #1e90ff;" audio="assets/headinthecloud-melody.wav" resolution=75 audio-title="Head In The Clouds" color="black" height="100"></ws-audio-player>
  <ws-audio-player audio="assets/oldyazzie.wav" theme="dark" resolution=75 audio-title="Head In The Clouds" color="white" height="100"></ws-audio-player>

</body>
</html>
